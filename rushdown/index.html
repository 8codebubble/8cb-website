<style>   
    .popup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        color: white;
        font-size: 24px;
    }

    .close-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        background: red;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 18px;
        border-radius: 5px;
    }
</style>

<button onclick="showPopup()" id="show-popup-btn">Show Pop-Up</button>
<div id="popup" class="popup" style="display: none;">
    <button  onclick="closePopup()" id="close-btn" class="close-btn">Close</button>
    <div id="popup-content">Loading content...</div>
</div>
