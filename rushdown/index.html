<style>   
    .popup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        color: white;
        font-size: 24px;
    }

    .close-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        background: red;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 18px;
        border-radius: 5px;
    }
</style>

<button id="show-popup-btn">Show Pop-Up</button>
<div id="popup" class="popup" style="display: none;">
    <button  id="close-btn" class="close-btn">Close</button>
    <div id="popup-content">Loading content...</div>
</div>

<script>
    document.getElementById('show-popup-btn').onclick = function () {
        showPopup();
    };
    document.getElementById('close-btn').onclick = function () {
        closePopup();
    };
    alert("test");

    function showPopup() {
        document.getElementById('popup').style.display = 'flex';
        loadPopupContent();
    }

    function closePopup() {
        document.getElementById('popup').style.display = 'none';
    }
    async function loadPopupContent() {
        const url = '/rushdown/rushdown.html'; //'https://example.com/popup-content.html'; // Replace with your external URL 
        try {
            const response = await fetch(url);
            if (response.ok) {
                const content = await response.text();
                document.getElementById('popup-content').innerHTML = content;
            } else {
                document.getElementById('popup-content').innerHTML = 'Failed to load content.';
            }
        } catch (error) {
            console.error('Error loading content:', error);
            document.getElementById('popup-content').innerHTML = 'Error loading content.';
        }
    }
</script>
