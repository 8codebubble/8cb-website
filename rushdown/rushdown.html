<!DOCTYPE html>
<html>
    <head>
        <title>RushDown</title>
    </head>
    <body bgcolor="black">    
        <div class='main_con_inner'>
            <div class='main_con_inner'>
                <script src="rushdown/rushdown.nocache.js"></script>
            </div>
        </div>    
    </body>
</html>

<style>
    .main_con{
       width: 1280px;
       height: 720px;
       border-color: red;       
    }
    .main_con_inner{
        width: 0 auto;
        height: auto;
    }   
</style>
<style>   
    .popup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        color: white;
        font-size: 24px;
    }

    .close-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        background: red;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 18px;
        border-radius: 5px;
    }
</style>
