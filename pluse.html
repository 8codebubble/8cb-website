<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Pulse</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #000;
    margin: 0;
}

#neonPulse {
    width: 200px;
    height: 2px;
    background-color: #000;
    box-shadow: 0 0 20px blue;
    animation: pulse 1s infinite;
    opacity: 0;
}

@keyframes pulse {
    0% {
        opacity: 0;
        transform: scale(0.8);
    }
    50% {
        opacity: 1;
        transform: scale(1);
    }
    100% {
        opacity: 0;
        transform: scale(0.8);
    }
}

    </style>
    <script>
        const neonPulse = document.getElementById('neonPulse');

function randomInterval() {
    const delay = Math.floor(Math.random() * 5000) + 1000; // Random delay between 1s to 6s
    neonPulse.style.animationDelay = `${delay}ms`;
}

setInterval(randomInterval, 5000); // Adjust the interval to control the random effect
        
    </script>
</head>
<body>
    <div id="neonPulse">This is the dive with the pluse</div>
    <script src="script.js"></script>
</body>
</html>
